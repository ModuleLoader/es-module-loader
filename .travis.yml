---
git:
  depth: 1
language: node_js
node_js:
  - 0.10
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm update -g
  - npm install -g karma-cli grunt-cli
script:
  - grunt
  - npm run test
  - npm run test:polyfill
after_script:
  - npm run test:perf
